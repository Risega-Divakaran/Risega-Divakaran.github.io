<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>

  body {
  font-family: 'Times New Roman';
  line-height: 1.6;
  background-color: #1b1b32;
  color: #f5f6f7;
  margin: 0;
  padding: 0;
}

form, #title, #description {
  max-width: 700px;
  margin: auto;
  padding: 1rem;
}

form {
  background-color: #2a2a40;
  border-radius: 5px;
  padding: 2rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#title {
  text-align: center;
  margin-top: 2rem;
  font-size: 2rem;
}

#description {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.1rem;
  color: #d0d0d5;
}

label {
  display: block;
  margin: 0.8rem 0 0.3rem;
}

input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 0.6rem;
  border: none;
  border-radius: 3px;
  font-size: 1rem;
  margin-bottom: 1rem;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: 10px;
}

input[type="checkbox"] + label,
input[type="radio"] + label {
  display: inline;
}

input[type="radio"],
input[type="checkbox"] {
  transform: scale(1.2);
  margin: 0.5rem 0;
}

button#submit {
  background-color: #37af65;
  color: white;
  font-size: 1.1rem;
  padding: 0.7rem;
  border: none;
  border-radius: 5px;
  width: 100%;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button#submit:hover {
  background-color: #2d8c53;
}

@media (max-width: 600px) {
  form {
    padding: 1rem;
  }
}

  </style>
</head>
<body>

  <h1 id="title">User Experience Survey</h1>
  <p id="description">Please fill out this survey to help us improve our services and understand your preferences better.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label><br />
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    /><br /><br />

    <label id="email-label" for="email">Email:</label><br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    /><br /><br />

    <label id="number-label" for="number">Age:</label><br />
    <input
      type="number"
      id="number"
      name="age"
      min="10"
      max="100"
      placeholder="Enter your age"
      required
    /><br /><br />

    <label for="dropdown">How did you hear about us?</label><br />
    <select id="dropdown" name="referral-source">
      <option value="social-media">Social Media</option>
      <option value="friend">Friend or Family</option>
      <option value="search">Search Engine</option>
    </select><br /><br />

    <p>How satisfied are you with our platform?</p>
    <label><input type="radio" name="satisfaction" value="very-satisfied" /> Very Satisfied</label><br />
    <label><input type="radio" name="satisfaction" value="satisfied" /> Satisfied</label><br />
    <label><input type="radio" name="satisfaction" value="neutral" /> Neutral</label><br />
    <label><input type="radio" name="satisfaction" value="dissatisfied" /> Dissatisfied</label><br /><br />

    <p>Which features do you use? (Select all that apply)</p>
    <label><input type="checkbox" name="features" value="blog" /> Blog</label><br />
    <label><input type="checkbox" name="features" value="community" /> Writer Community</label><br />
    <label><input type="checkbox" name="features" value="resources" /> Writing Resources</label><br />
    <label><input type="checkbox" name="features" value="events" /> Events & Workshops</label><br /><br />

    <label for="comments">Additional Comments:</label><br />
    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your feedback here..."></textarea><br /><br />

    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
